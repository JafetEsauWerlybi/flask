<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMZxb7lHGBmYbaV8uDoiSjenlPxhwgS1M"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 20px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserva los saltos de línea */
        }
        .btn-secondary {
            display: none;
        }
        .btn-secondary.show {
            display: block;
        }
        .map-container {
            height: 400px; /* Ajusta la altura del mapa según sea necesario */
        }
    </style>
    <script>
        async function sendData() {
            // Obtener los valores del formulario
            const calle = document.getElementById('calle').value;
            const colonia = document.getElementById('colonia').value;
            const numeroInterior = document.getElementById('numeroInterior').value;
            const numeroExterior = document.getElementById('numeroExterior').value;
            const estado = document.getElementById('estado').value;
            const ciudad = document.getElementById('ciudad').value;
            const usuarioID = document.getElementById('usuarioID').value;
            const lat = document.getElementById('lat').value;
            const long = document.getElementById('long').value;

            // Crear el objeto de datos
            const data = {
                Calle: calle,
                Colonia: colonia,
                NumeroInterior: numeroInterior,
                NumeroExterior: numeroExterior,
                Estado: estado,
                Ciudad: ciudad,
                UsuarioID: usuarioID,
                Lat: lat,
                Long: long
            };

            try {
                // Enviar los datos al servidor
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Verifica si la respuesta fue exitosa
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Obtener la respuesta del servidor
                const result = await response.json();

                // Mostrar la predicción en la página
                document.getElementById('result').innerText = 
                    `Zona prevista: ${result.GradientBoostingPrediction} \n` +
                    `Pedidos aproximados en el mes: ${result.RandomForestPrediction}`;

                // Mostrar el botón "Buscar en el mapa" si lat y long están llenos
                const latValue = document.getElementById('lat').value;
                const longValue = document.getElementById('long').value;
                const searchButton = document.getElementById('searchMapButton');
                if (latValue && longValue) {
                    searchButton.classList.add('show');
                } else {
                    searchButton.classList.remove('show');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        function openModal() {
            const lat = parseFloat(document.getElementById('lat').value);
            const long = parseFloat(document.getElementById('long').value);

            if (!isNaN(lat) && !isNaN(long)) {
                const mapContainer = document.getElementById('mapContainer');
                const map = new google.maps.Map(mapContainer, {
                    center: { lat: lat, lng: long },
                    zoom: 15
                });
                new google.maps.Marker({
                    position: { lat: lat, lng: long },
                    map: map
                });

                const modal = new bootstrap.Modal(document.getElementById('mapModal'));
                modal.show();
            } else {
                alert('Latitud y longitud inválidos.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Formulario de Predicción</h1>

        <form onsubmit="event.preventDefault(); sendData();">
            <div class="row">
                <div class="col-md-4 form-row">
                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle:</label>
                        <input type="text" id="calle" class="form-control" name="calle" required>
                    </div>
                    <div class="mb-3">
                        <label for="colonia" class="form-label">Colonia:</label>
                        <input type="text" id="colonia" class="form-control" name="colonia" required>
                    </div>
                    <div class="mb-3">
                        <label for="numeroInterior" class="form-label">Número Interior:</label>
                        <input type="text" id="numeroInterior" class="form-control" name="numeroInterior" required>
                    </div>
                </div>
                <div class="col-md-4 form-row">
                    <div class="mb-3">
                        <label for="numeroExterior" class="form-label">Número Exterior:</label>
                        <input type="text" id="numeroExterior" class="form-control" name="numeroExterior" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" id="estado" class="form-control" name="estado" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" id="ciudad" class="form-control" name="ciudad" required>
                    </div>
                </div>
                <div class="col-md-4 form-row">
                    <div class="mb-3">
                        <label for="usuarioID" class="form-label">Usuario ID:</label>
                        <input type="number" id="usuarioID" class="form-control" name="usuarioID" required>
                    </div>
                    <div class="mb-3">
                        <label for="lat" class="form-label">Latitud:</label>
                        <input type="text" id="lat" class="form-control" name="lat" required>
                    </div>
                    <div class="mb-3">
                        <label for="long" class="form-label">Longitud:</label>
                        <input type="text" id="long" class="form-control" name="long" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
            <button id="searchMapButton" type="button" class="btn btn-secondary mt-3" onclick="openModal()">Buscar en el mapa</button>
        </form>

        <h2 class="mt-4">Predicciones:</h2>
        <pre id="result"></pre>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Ubicación en el Mapa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body map-container" id="mapContainer">
                    <!-- Mapa se cargará aquí -->
                </div>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
